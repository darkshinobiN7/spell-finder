<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	</head>
	<body>

		<div class="main">
			<div class="wrapper">

				<div class="spell-finder">
					<h1 class="title">Spell <span class="title-span">Finder</span></h1>
					<input type="text">
					<button type="button" name="button">Cast the Search Spell!</button>
				</div>

				<div class="spell-card">
					<h2 class="spell-name"></h2>
					<h3 class="level-school"></h3>
					<h3 class="range"></h3>
					<h3 class="components"></h3>
					<h3 class="duration"></h3>
					<p class="description"></p>
					<h3 class="higher-level"></h3>
					<h3 class="chapter"></h3>
					<h3 class="number"></h3>
					<h3 class="class"></h3>
				</div>
			</div>
			<div class="background">
				
			</div>
		</div>



		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
